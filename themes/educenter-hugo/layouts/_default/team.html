<div class="card rounded-0 hover-shadow border-top-0 border-left-0 border-right-0">
  <img class="card-img-top rounded-0" src="{{ .Params.image | relURL }}" alt="team-thumb">
  <div class="card-body">
    <h5 class="card-title mb-3">{{ .Title }} <br/>({{ .Description }})</h5>
    <div class="content">{{ .Content }}</div>
  </div>
</div>
